<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGrad" x1="0" y1="0" x2="48" y2="48">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
  </defs>
  <!-- Main card -->
  <rect x="6" y="12" width="36" height="24" rx="4" fill="url(#cardGrad)" stroke="white" stroke-width="2"/>
  <!-- Card stripe -->
  <rect x="6" y="12" width="36" height="8" fill="rgba(0,0,0,0.2)"/>
  <!-- Card chip -->
  <rect x="12" y="22" width="8" height="6" rx="1" fill="white" opacity="0.9"/>
  <!-- Card number lines -->
  <rect x="12" y="30" width="24" height="2" rx="1" fill="white" opacity="0.6"/>
  <rect x="12" y="34" width="16" height="2" rx="1" fill="white" opacity="0.4"/>
  <!-- Visa logo -->
  <text x="32" y="36" font-family="Arial" font-size="6" font-weight="bold" fill="white" opacity="0.8">VISA</text>
</svg>

